<!DOCTYPE html>
<html>
<head>
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="main.css">
    <script defer async src="main.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Conversor de Datas</h1>
    <div class="rainbow">
        <div class="container">
            <div class="input-conv">
                <h2>Conversão de Data</h2>
                <input type="text" id="dateInput" placeholder="Digite a data com UTC(+ ou -)">
                <button id="btnConv">Converter</button>
            </div>
            <div class="result" id="dateOutput"></div>

            <div class="input-comp">
                <h2>Comparação de Datas</h2>
                <input type="text" id="date2" placeholder="Day, 00 Apr 2025 00:00:00 GMT">
                <input type="text" id="date1" placeholder="Day, 00 Apr 2025 00:00:00 GMT">
                <button id="btnCompare">Comparar</button>
            </div>
            <div class="result" id="diffResult"></div>
        </div>
    </div>
</body>
</html>
